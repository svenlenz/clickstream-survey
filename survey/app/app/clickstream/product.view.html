<div class="container-fluid">
    <div class="page-header">
      <div class="row">
            <div class="col-md-6">
              <h1>Produktname {{productId}}</h1>
            </div>
            <div class="col-md-4 text-right">
              <button type="button" class="btn align-bottom" ng-click="setFav()">
                <img
                  src="https://cdn0.iconfinder.com/data/icons/thin-voting-awards/57/thin-231_star_favorite-512.png"
                  width="20"
                  ng-if="!favorite"
                />
                <img
                  src="http://www.clker.com/cliparts/b/9/5/e/1194990394583450769favourites.svg.med.png"
                  width="20"
                  ng-if="favorite"
                />
                Merken
              </button>
            </div>
      </div>
      <p class="lead">Auf dieser Seite findest du Informationen zum Produkt XYZ</p>
    </div>

    <div class="row-fluid">
          <div class="col-md-10">&nbsp;</div>
    </div>
    <div class="row-fluid">
          <div class="col-md-4">
              <button ui-sref="detail({productId: '{{productId}}', detailId: '{{product.details[0].id}}'})"
                      type="button" class="btn product_menu">
                  <p></p><img ng-src="{{product.details[0].imageUrl}}" width="40" /><h2>{{product.details[0].title}}</h2>
              </button>
          </div>
          <div class="col-md-2">&nbsp;</div>
          <div class="col-md-4">
              <button ui-sref="detail({productId: '{{productId}}', detailId: '{{product.details[1].id}}'})" type="button" class="btn product_menu">
                  <p></p><img ng-src="{{product.details[1].imageUrl}}" width="40" /><h2>{{product.details[1].title}}</h2>
              </button>
          </div>
    </div>
    <div class="row-fluid">
          <div class="col-md-10">&nbsp;</div>
    </div>
    <div class="row-fluid">
          <div class="col-md-4">
              <button ui-sref="detail({productId: '{{productId}}', detailId: '{{product.details[2].id}}'})" type="button" class="btn product_menu">
                  <p></p><img ng-src="{{product.details[2].imageUrl}}" width="40" /><h2>{{product.details[2].title}}</h2>
              </button>
          </div>
          <div class="col-md-2">&nbsp;</div>
          <div class="col-md-4 product_menu"></div>
          <div class="col-md-4">
              <button ui-sref="detail({productId: '{{productId}}', detailId: '{{product.details[3].id}}'})" type="button" class="btn product_menu">
                  <p></p><img ng-src="{{product.details[3].imageUrl}}" width="40" /><h2>{{product.details[3].title}}</h2>
              </button>
          </div>
    </div>
    <div class="row-fluid">
          <div class="col-md-10">&nbsp;</div>
    </div>
    <div class="row-fluid">
      <div class="col-md-10"><button ui-sref="clickstream" ng-click="backToOverviewButton()" type="button" class="btn">zur√ºck</button></div>
    </div>
    <div class="row-fluid">
          <div class="col-md-10">&nbsp;</div>
    </div>
</div>
