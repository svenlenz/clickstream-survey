<div class="container-fluid">
    <div class="page-header">
          <h1>Detail {{detail.title}}</h1>
          <p class="lead">Auf dieser Seite findest du Informationen zum Produkt {{product.name}}</p>
    </div>

    <div ng-switch="{{detail.id}}">
      <div ng-switch-when="0"><ng-include src="product.details[0].contentUrl"></ng-include></div>
      <div ng-switch-when="1"><ng-include src="product.details[1].contentUrl"></div>
      <div ng-switch-when="2"><ng-include src="product.details[2].contentUrl"></div>
      <div ng-switch-when="3"><img ng-src="{{product.details[3].contentUrl}}" width="860" /></div>
</div>
    </div>

    <div class="row-fluid">
      <div class="col-md-10"><button ui-sref="product({productId: '{{productId}}'})" ng-click="backToProduct()" type="button" class="btn">zur√ºck</button></div>
    </div>
    <div class="row-fluid">
          <div class="col-md-10">&nbsp;</div>
    </div>
</div>
