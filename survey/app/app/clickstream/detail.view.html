<div class="container-fluid">
    <div class="page-header">
      <div class="row">
            <div class="col-md-6">
              <h1>{{detail.title}}</h1>
            </div>
            <div class="col-md-4 text-right">
              <button type="button" class="btn align-bottom" ng-click="goHome()" ui-sref="clickstream">
                Home
              </button>
            </div>
      </div>
      <p class="lead">Auf dieser Seite findest du Information zum Produkt {{product.name}}</p>
    </div>

    <div ng-switch="{{detail.id}}">
      <div ng-switch-when="0"><ng-include src="product.details[0].contentUrl"></ng-include></div>
      <div ng-switch-when="1"><ng-include src="product.details[1].contentUrl"></div>
      <div ng-switch-when="2">
          <img ng-src="{{product.details[2].contentUrl}}" width="100%" />
          <p>Alle Angaben sind ohne Gewähr von Richtigkeit und Vollständigkeit</p>
          <div class="row-fluid">
            <div class="col-md-10"><youtube-video video-id="product.details[2].video" player="bestPlayer"></youtube-video></div>
          </div>
        </div>
      <div ng-switch-when="3"><ng-include src="product.details[3].contentUrl"></div>
</div>
    </div>

    <div class="row-fluid">
      <div class="col-md-10"><button ui-sref="product({productId: '{{productId}}'})" ng-click="backToProduct()" type="button" class="btn">zurück</button></div>
    </div>
    <div class="row-fluid">
          <div class="col-md-10">&nbsp;</div>
    </div>
</div>
