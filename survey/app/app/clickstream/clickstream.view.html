<!-- src https://github.com/michaelben/product-catalog-demo/blob/master/app/js/controllers.js -->
<div class="container-fluid">

  <div class="page-header">
        <h1>Mein Titel</h1>
        <p class="lead">Meine Beschreibung.</p>
  </div>

  <div class="row-fluid">
      <ul class="products">
        <li ng-repeat="product in products" class="thumbnail">
          <a ui-sref="product({productId: '{{product.id}}'})" class="thumb"><img ng-src="{{product.imageUrl}}"></a>
          <a ui-sref="product({productId: '{{product.id}}'})">{{product.name}}</a>
          <p>{{product.snippet}}</p>
        </li>
      </ul>
  </div>
</div>
