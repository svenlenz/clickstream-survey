<!-- src https://github.com/michaelben/product-catalog-demo/blob/master/app/js/controllers.js -->
<div class="container-fluid">

  <div class="page-header">
        <h1>Mein Titel</h1>
        <p class="lead">Meine Beschreibung.</p>
  </div>

  <div class="row-fluid">
      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
          <a ui-sref="product/{{phone.id}}" class="thumb"><img ng-src="{{phone.imageUrl}}"></a>
          <a ui-sref="product({productId: '{{phone.id}}'})">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
  </div>
</div>
