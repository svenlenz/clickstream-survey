<div class="container-fluid">

  <div class="page-header">
        <h1>Produktauswahl</h1>
        <p class="lead">Informiere dich Ã¼ber die drei vorliegenden Produkte.</p>
  </div>

  <button ui-sref="product({productId: '{{product.id}}'})"
        type="button"
        class="btn product_overview"
        ng-repeat="product in products">

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-2">
                    <img ng-src="{{product.imageUrl}}" width="100">
                </div>
                <div class="col-md-6">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <h3>{{product.name}}</h3>
                            </div>
                      </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p>{{product.snippet}}</p>
                            </div>
                      </div>
                </div>
          </div>
        </div>
    </div>
  </button>

  </p>

</div>
